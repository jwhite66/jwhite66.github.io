<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate godot to renpy</title>
    <link rel="icon" href="./gorenpy.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container">
            <h1>Translate godot to renpy</h1>
            <div class="row">
                <div class="col">
                  <label for="godot">Godot:</label>
                  <textarea class="form-control" rows="20" id="godot"></textarea>
                </div>
                <div class="col">
                  <label for="renpy">Renpy:</label>
                  <textarea class="form-control" rows="20" id="renpy" disabled="true"></textarea>
                </div>
            </div>
        </div>
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="gorenpy.js?v=1"></script>
  </body>
</html>
